[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=86400"
    Content-Security-Policy = "default-src 'none'; script-src 'self' www.google-analytics.com cdnjs.cloudflare.com; style-src 'self'; img-src 'self' www.mozilla.org www.google-analytics.com; font-src 'self' www.mozilla.org; frame-ancestors 'none'"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

